<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <p>What is your name?</p>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <p>What is your favorite animal?</p>
                <div>
                    <label for="fanimal">Favorite Animal</label>
                    <input type="text" id="fanimal" name="fanimal">
                </div>
                <p>How many pets do you have?</p>
                <div>
                    <input type="radio" id="2plus_radio" name="pets" value="2plus">
                    <label for="2plus_radio">2+</label>
                </div>
                <div>
                    <input type="radio" id="1_radio" name="pets" value="1">
                    <label for="1_radio">1</label>
                </div>
                <div>
                    <input type="radio" id="none_radio" name="pets" value="none">
                    <label for="none_radio">None</label>
                </div>
                <p>What is your favorite holiday?</p>
                <div>
                    <label for="fholiday">Favorite Holiday</label>
                    <input type="text" id="fholiday" name="fholiday">
                </div>
                <div>
                    <label for="bmonth">
                        What is your birthday month?
                    </label>
                    <select id="bmonth" name="bmonth">
                        <option value="january">January</option>
                        <option value="febuary">Febuary</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit Now!">
                </div>
            </fieldset>
        </form>
        <h2>Thanks for taking our survey!</h2>
    </body>
</html>
