<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Disney+ Login</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="hero">
            <nav>
                <ul>
                    <li>
                        <img src="images/disneyPlusLogo.svg" alt="disney+ logo">
                    </li>
                    <li>
                        <a id="signup"
                            href="#">SIGN UP NOW</a>
                    </li>
                    <li>
                        <a href="#">LOG IN</a>
                    </li>
                </ul>
            </nav>
            <div id="hero_content">
                <img id="top_center" 
                    src="images/huluDisneyESPN.png" 
                    alt="hulu disney+ espn+ logos">
                <p>Enter your email to create or restart your subscription.</p>
                <label for="email"></label>
                <form>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <a class="button_link" href="#">GET THE DISNEY BUNDLE</a>
                </form>
                <p>All of these and more now streaming. <a class="small_link" href="#">Terms apply</a></p>
                <img id="all_logo"
                    src="images/disneyAndMore.png" 
                    alt="disney pixar marvel star wars national geo. logos">
                <a class="medium_link" href="#">View All Plan Options</a>
            </div>
            <footer>
                <div id="footer_center">
                    <ul id="list_footer">
                        <li id="trend">TRENDING</li>
                        <li id="new">NEW ON DISNEY+</li>
                        <li id="coming">COMING SOON</li>
                    </ul>
                    <div id="cards_container"
                    class="entertainment_container">
                        <div id="wakanda" class="card">
                            <img src="images/wakandaForever.jpg">
                        </div>
                        <div id="andor" class="card">
                            <img src="images/andor.jpg">
                        </div>
                        <div id="turning_red" class="card">
                            <img src="images/turningRed.jpg">
                        </div>
                        <div id="fire_love" class="card">
                            <img src="images/fireOfLove.jpg">
                        </div>
                        <div id="encanto" class="card">
                            <img src="images/encanto.jpg">
                        </div>
                        <div id="zootopia" class="card">
                            <img src="images/zootopiaPlus.jpg">
                        </div>
                    <img id="bottom_logo"
                    src="images/disneyPlusLogo.svg"
                    alt id="disney+ logo">
                    <p>&copy Disney All Rights Reserved.</p>
                </footer>
            </header>
        </section>
    </body>
</html>
