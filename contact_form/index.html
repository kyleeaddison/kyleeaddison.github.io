<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Us</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Us</h1>
                <h5>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</h5>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/9d2b7593-4c6b-4121-b266-5f523adb461d">
                        <div>
                            <label for="help">
                                What can we help you with?
                            </label>
                            <select id="help" name="help">
                                <option value="review">Review</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="Complaints">Complaints</option>
                            </select>
                        </div>
                        <div>
                            <label for="nameid">Name</label>
                            <input 
                            required minlength="1"
                            maxlength="10"
                            type="text" name="name" id="nameid">
                        </div>
                        <div>
                            <label for="emailid">Email</label>
                            <input 
                            required minlength="1"
                            maxlength="35"
                            type="email" name="email" id="emailid">
                        </div>
                        <div>
                            <label for="messageid">Message</label>
                            <input 
                            required minlength="1"
                            maxlength="1000"
                            type="text" name="message" id="messageid">
                        </div>
                        <div>
                            <input type="submit" value="Send" id="sendid">
                        </div>
                </form>
            </main>
        </section>
    </body>
</html>
